<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Plainte envoyée - Gendarmerie Nationale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .message-box {
      background-color: rgba(0, 51, 102, 0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      color: #ffffff;
      background-color: #0055aa;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>✅ Plainte envoyée avec succès</h1>
    <p>Merci d’avoir contacté la Gendarmerie Nationale.<br>Votre dépôt sera examiné dans les plus brefs délais.</p>
    <a href="/index.html">Retour à l'accueil</a>
  </div>
</body>
</html>
